{% extends 'base.html' %}
{% block title %}Record delete{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <div class="content-box">
        {% include 'partial/record_card.html' with header='record' %}
        <h2 class="delete-text">Are sure to delete this record?</h2>
        <form action="{% url 'record_confirm_delete' record.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn-delete btn btn-dark" value="Yes">
            <a href="{% url 'index' %}" class="btn-delete btn btn-light">No</a>
        </form>
    </div>
{% endblock %}
